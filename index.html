<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid header">
            <div class="card text-center">
                <div class="card-header">
                    TO DO
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- CONTENT -->
    <div class="container-fluid content">
        <div class="card text-center">
            <div class="card-header">
                <!-- info about how user shall fill in the input -->
                <p>
                    Fill in items in your To DO list
                </p>
                <!-- input form -->
                <form id="addForm" style="margin-bottom:100px">
                    <input type="text" id="addItem" placeholder="Add an item">
                    <button type="submit" id="addBtn" class="btn btn-info">Add</button>
                </form>
                <span>
                    <div id="output" style="margin-bottom:100px" class="form-group"></div>
                    <div>
                        <button type="submit" id="doneBtn" class="btn btn-success">Done</button>
                        <button type="submit" id="notDoneBtn" class="btn btn-warning">Not Done</button>
                        <button type="submit" id="deleteBtn" class="btn btn-danger">Delete</button>
                    </div>

                </span>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="container-fluid footer" style="margin-top: 50px">
            <div class="disclaimer text-center">
                <small>For educational purposes only | 	&#169; 2024 by
                <a href="https://github.com/emusat2021" target="_blank">Eugenia Musat</a>
                </small>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
    <script src="todo.js"></script> 
</body>
</html>
